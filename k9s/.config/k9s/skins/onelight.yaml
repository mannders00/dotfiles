# -----------------------------------------------------------------------------
# OneLight Skin
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#2a2b33"
background: &background "#eeeeee"
black: &black "#000000"
blue: &blue "#3360c1"
green: &green "#40803f"
grey: &grey "#2a2b33"
orange: &orange "#ffb86c"
purple: &purple "#841e83"
red: &red "#b6443a"
yellow: &yellow "#795300"

# Skin...
k9s:
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *green
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *orange
  info:
    fgColor: *grey
    sectionColor: *green
  help:
    fgColor: *foreground
    bgColor: *background
    keyColor: *yellow
    numKeyColor: *blue
    sectionColor: *purple
  dialog:
    fgColor: *black
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *green
    buttonFocusFgColor: *black
    buttonFocusBgColor: *blue
    labelFgColor: *orange
    fieldFgColor: *blue
  frame:
    border:
      fgColor: *foreground
      focusColor: *blue
    menu:
      fgColor: *grey
      keyColor: *yellow
      numKeyColor: *yellow
    crumbs:
      fgColor: *background
      bgColor: *green
      activeColor: *yellow
    status:
      newColor: *blue
      modifyColor: *green
      addColor: *grey
      pendingColor: *orange
      errorColor: *red
      highlightColor: *yellow
      killColor: *purple
      completedColor: *grey
    title:
      fgColor: *blue
      bgColor: *background
      highlightColor: *purple
      counterColor: *foreground
      filterColor: *blue
  views:
    charts:
      bgColor: *background
      defaultDialColors:
        - *green
        - *red
      defaultChartColors:
        - *green
        - *red
    table:
      fgColor: *yellow
      bgColor: *background
      cursorFgColor: *background
      cursorBgColor: *blue
      markColor: *yellow
      header:
        fgColor: *grey
        bgColor: *background
        sorterColor: *orange
    xray:
      fgColor: *blue
      bgColor: *background
      cursorColor: *foreground
      graphicColor: *yellow
      showIcons: false
    yaml:
      keyColor: *red
      colonColor: *grey
      valueColor: *grey
    logs:
      fgColor: *grey
      bgColor: *background
      indicator:
        fgColor: *blue
        bgColor: *background
        toggleOnColor: *red
        toggleOffColor: *grey
    help:
      fgColor: *grey
      bgColor: *background
      indicator:
        fgColor: *blue
